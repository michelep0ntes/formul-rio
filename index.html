<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta htt-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro de Formulário</title>
</head>

<body>
    <div class="container">
         <div class="form-image">
            <img src="asset/img/undraw_forms_re_pkrt.svg" >
         </div>
         <div class="form">
           <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
               <div class="input-box">
                <label for="firstname">Primeiro nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
               </div>

               <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
               </div>

               <div class="input-box">
                <label for="email">email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
               </div>

               <div class="input-box">
                <label for="number">celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
               </div>

               <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
               </div>

               <div class="input-box">
                <label for="password">Confirme sua senha</label>
                <input id="password" type="password" name="confirmpassword" placeholder="confirme sua senha" required>
               </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                    <div class="gender-inputs">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="otherds" name="gender">
                        <label for="otherds">Outros</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não informar</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
           </form>
         </div>
    </div>
</body>
</html>
